<!DOCTYPE html>
<html lang="en">

    <title>title</title>

  <body>
    <form type="action">
        <div>
            <input type="range" id="vol" name="vol" min="0" max="100">
            <label for="vol">Change Volume range</label>
            <input type="range" id="vol" name="vol" min="0" max="100" step="10">

            <input type="range" id="vol" name="vol" min="0" max="100" value="70">

        </div>
        
    </form>
